<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #b1c0ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-wrapper {
      background: #b1c0ce;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 380px;  /* compact width */
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    .form-wrapper:hover {
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background-color: #f3f4f6;
      font-size: 15px;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    input[type="number"]:focus {
      border-color: #007aff;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 6px;
    }

    button:hover {
      background-color: #005ecb;
    }

    .result {
      margin-top: 16px;
      font-size: 17px;
      text-align: center;
      color: #007aff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Car Price Predictor</h2>
    <form method="post">
      <input type="number" name="old_price" step="0.01" placeholder="On-Road Price (Old)" required />
      <input type="number" name="now_price" step="0.01" placeholder="On-Road Price (Now)" required />
      <input type="number" name="years" step="0.1" placeholder="Car Age (Years)" required />
      <input type="number" name="km" step="1" placeholder="KM Driven" required />
      <input type="number" name="rating" step="0.1" placeholder="Rating (1â€“10)" required />
      <input type="number" name="condition" step="0.1" placeholder="Condition (1â€“10)" required />
      <input type="number" name="economy" step="0.1" placeholder="Fuel Economy (km/l)" required />
      <input type="number" name="top_speed" step="1" placeholder="Top Speed (km/h)" required />
      <input type="number" name="hp" step="1" placeholder="Horse Power" required />
      <input type="number" name="torque" step="1" placeholder="Torque (Nm)" required />

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
      <div class="result">
        ðŸ’° Predicted Current Price: â‚¹{{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
